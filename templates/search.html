<!DOCTYPE html>
<html>
    {% include ['head.html'] %}
    <body>
        
        {% include ['navbar.html'] %}
        {% include ['confirmModal.html'] %}
        <!-- Featured container -->
        <div class="container search-container">
            <div class="row">
                <div class="col">
                    <h2 class="title">Search</h2>
                </div>
            </div>
            <div class="row toggler">
                <a href="#" class="col slide-name active">By Name</a>
                <a href="#" class="col slide-ingredient">By Ingredient</a>
            </div>
            

            <!-- Swiper -->
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" id="searchInput" placeholder="Search..." name="search">
                            <a class="btn"><i class="fa fa-magnifying-glass"></i></a>
                        </div>
                        <div class="search-results recipeGrid">
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <form id="ingredient-form" action="{{ url_for('searchByIngredients') }}" method="POST">
                            <div class="ingredient-cotainer">
                                <div class="input-group mb-3">
                                    <a class="btn remove-ingredient"><i class="fa fa-times"></i></a>
                                    <input type="text" class="form-control" placeholder="Enter Ingredient" name="ingredient-name">
                                    <a class="btn edit-ingredient"><i class="fa fa-pencil"></i></a>
                                </div>
                            </div>
                            <div class="search-button-container">
                                <button class="btn btn-primary" type="submit">Search</button>
                            </div>
                        </form>
                        <div class="add-ingredient-container">
                            <a class="btn btn-secondary add-ingredient"><i class="fa fa-plus"></i>Add Ingredient</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        {% include ['footer.html'] %}

        <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
        <script src="{{ url_for('static', filename='js/search.js') }}"></script>


    </body>
</html>
