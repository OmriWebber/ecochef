<!doctype html>
<html lang="en">
  {% include ['head.html'] %}

  <body>
    {% include ['navbar.html'] %}
    <div class="container login-container">
        <p>{{ msg }}</p>
        <div class="row justify-content-center">
          <center><h1>Create an Account</h1></center>
          <form method="post">
            <div class="row justify-content-center">
              <input class="col-12 btn btn-light" type="text" placeholder="Username" name="username" id="username" required><br>
            </div>
            <div class="row justify-content-center">
              <input class="col-12 btn btn-light" type="email" placeholder="Email" name="email" id="email" required><br>
            </div>
            <div class="row justify-content-center">
              <input class="col-12 btn btn-light" type="password" placeholder="Password" name="password" id="password" required><br>
            </div>
            <div class="row justify-content-center">
              <input class="col-12 btn btn-light" type="password" placeholder="Confirm Password" name="confirmPassword" id="confirmPassword" required><br>
            </div>
            <div class="row buttons justify-content-between">
              <div class="col-8">
                <span>Already have an account?</span>
                <a href="/auth/login" class="btn btn-light login">Login Instead</a>
              </div>
              <input class="col-4 btn btn-success" type="submit" value="Create Account">
            </div>
          </form>
        </div>
      </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/confirmPassword.js') }}"></script>
  </body>

</html>
