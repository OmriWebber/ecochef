<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="confirmModalLabel">Delete Recipe</h5>
          <button type="button" class="btn close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Are you sure you want to delete <span id="recipeTitle"></span> from the recipe list?</p>
        </div>
        <div class="modal-footer container">
            <div class="row"> 
                <button type="button" class="col-6 align-self-start btn close btn-danger" data-bs-dismiss="modal" aria-label="Close">Cancel</button>
                <a id="confirm-delete-button" class="col-6 align-self-end btn btn-submit btn-success">Confirm</a>
            </div>
        </div>
      </div>
    </div>
  </div>
